<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TradingView Chart</title>
  <style>
    html, body { height:100%; margin:0; padding:0; background:#131722; }
    .tradingview-widget-container { height:100%; width:100%; }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div id="tradingview_chart" style="height:100%; width:100%;"></div>
  </div>

  <script>
    // Read ?symbol= from URL
    function getSymbol() {
      const params = new URLSearchParams(window.location.search);
      const sym = params.get("symbol");
      // Default to NSE:NIFTY if not specified
      return sym && sym.trim() !== "" ? sym : "NSE:NIFTY";
    }

    const symbol = getSymbol();

    // Create the widget script dynamically
    const script = document.createElement("script");
    script.type = "text/javascript";
    script.async = true;
    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";

    // IMPORTANT: the JSON config must be inside this <script> tag's innerHTML
    script.innerHTML = JSON.stringify({
      autosize: true,
      symbol: symbol,
      interval: "60",
      timezone: "Asia/Kolkata",
      theme: "dark",
      style: "1",
      toolbar_bg: "#131722",
      hide_top_toolbar: false,
      save_image: false,
      container_id: "tradingview_chart"
    });

    document.querySelector(".tradingview-widget-container").appendChild(script);
  </script>
</body>
</html>
