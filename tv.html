<!DOCTYPE html>
<html style="height:100%;margin:0;padding:0;">
<head>
  <title>TradingView Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #131722; }
    .tradingview-widget-container { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div id="tradingview_chart" style="height:100%;width:100%;"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  // This script will be replaced by the widget content. The JSON object must be inside.
  </script>
  <script>
    // This function runs after the page loads
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const symbol = urlParams.get('symbol') || 'TVC:NIFTY50'; // Default to TVC:NIFTY50

      // The JSON configuration for the widget
      const widgetConfig = {
        "autosize": true,
        "symbol": symbol,
        "interval": "60",
        "timezone": "Asia/Kolkata",
        "theme": "dark",
        "style": "1",
        "toolbar_bg": "#131722",
        "enable_publishing": false,
        "hide_top_toolbar": false,
        "save_image": false,
        "container_id": "tradingview_chart"
      };

      // Find the async script tag and replace its content with the dynamic configuration
      const scriptTags = document.getElementsByTagName('script');
      for (let i = 0; i < scriptTags.length; i++) {
        if (scriptTags[i].src.includes('embed-widget-advanced-chart.js')) {
          scriptTags[i].innerHTML = JSON.stringify(widgetConfig);
          break;
        }
      }
    };
  </script>
</body>
</html>
