<!DOCTYPE html>
<html style="height:100%; margin:0; padding:0;">
<head>
  <title>TradingView Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #131722;
    }
    .tradingview-widget-container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div id="tradingview_chart" style="height:100%; width:100%;"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async></script>
  <script type="text/javascript">
    function initializeWidget() {
      const urlParams = new URLSearchParams(window.location.search);
      // Get the symbol from the URL, or default to TVC:NIFTY50 if not provided.
      const symbolFromUrl = urlParams.get('symbol') || 'TVC:NIFTY50';

      new TradingView.widget({
        "autosize": true,
        "symbol": symbolFromUrl, // Use the symbol directly from the URL.
        "interval": "60",
        "timezone": "Asia/Kolkata",
        "theme": "dark",
        "style": "1",
        "toolbar_bg": "#131722",
        "enable_publishing": false,
        "hide_top_toolbar": false,
        "save_image": false,
        "container_id": "tradingview_chart"
      });
    }

    // Check if TradingView is loaded. If so, initialize. If not, wait for it.
    if (typeof TradingView !== 'undefined') {
      initializeWidget();
    } else {
      window.addEventListener('load', initializeWidget);
    }
  </script>
</body>
</html>
